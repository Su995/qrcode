<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .md-content{
            width: 60%;
            margin: 0 auto;
            background: #d9f5ff;
        }
        button{
            background-image: none;
            background: #fff;
            padding: 5px 18px;
            border: 1px solid #5490a6;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            border-radius: 2px;
        }
        img{
            width: 200px;
            height:200px;
            margin: 20px auto;
        }

    </style>
    <script src="jquery.min1.9.1.js"></script>
    <script src="qrcode.js"></script>

</head>
<body>
    <div class="md-content md-center">
        <div class="md-pos">
            <textarea placeholder="请输入" id="qrcodeinput" cols="50" rows="2"></textarea>
            <button onclick="onGeQRcode()" class="md-qrcode-btn">生成二维码</button>
        </div>
        <div class="md-pos">
            <div id="qrcode" class="md-qrcode-img md-center"></div>
            <button class="md-qrcode-btn" onclick="downloadImage()" style="margin: 10px 0 10px 46%;">下载</button>
        </div>
    </div>
    <script>
        function makeCode(value) {
            var qrcode = new QRCode("qrcode",{
                width:250,
                height:250,
                colorDark:'#000000',/*前景色*/
                colorLight:'#ffffff', /*背景色*/
                correctLevel:QRCode.CorrectLevel.H, /*容错级别*/
            });
            qrcode.makeCode(value);
        };
        /*生成二维码*/
        function onGeQRcode() {
            let _val = document.getElementById("qrcodeinput").value;
            if(_val.trim() == ""){
                alert("请输入内容");
                return;
            }
            makeCode(_val);
            $("#qrcodeinput").blur();
        };
        /*下载二维码*/
        function downloadImage() {
            var imgs = document.getElementById('qrcode').getElementsByTagName("img");

            var s = document.createElement('a');
            s.download = 'xds'+new Date().getTime() || '下载图片名称';
            s.href=imgs[0].src;
            document.body.appendChild(s);
            s.click();
            document.body.removeChild(s);
        }
        document.onkeydown = function (event) {console.log(event.keyCode)
            if(event.keyCode == '13'){
                onGeQRcode();
            }
        }
    </script>
</body>
</html>
